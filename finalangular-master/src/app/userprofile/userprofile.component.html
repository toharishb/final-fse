<div style="padding-top: 5%;text-align: -webkit-center;">
  <mat-card *ngIf="!editFlag" style="max-width: 500px;">
    <mat-card-header>
      <mat-card-title>Your Account</mat-card-title>


    </mat-card-header>
    <mat-list>
      <mat-list-item>

        <div class="form-group">
          <label style="text-align: left" for="username">Username:
            <span>{{user.userId}} </span>
          </label>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div class="form-group">
          <label style="text-align: left" for="firstName">First Name :
            <span *ngIf="!editFlag">{{user.firstName}}</span>
          </label>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div class="form-group">
          <label style="text-align: left;" for="lastName">Last Name:
            <span *ngIf="!editFlag">{{user.lastName}}</span>
            </label>
        </div>
      </mat-list-item>
    </mat-list>
    <mat-action-row *ngIf="!editFlag">
      <div style="text-align: right">
        <button mat-icon-button (click)="openEditprofile()">
          <i matTooltip='Edit' class="material-icons">
            edit
          </i>
        </button>
      </div>
    </mat-action-row>
  </mat-card>




  <mat-card *ngIf="editFlag" style="max-width: 500px;">
    <mat-card-header>
      <mat-card-title>Your Account</mat-card-title>


    </mat-card-header>
    <mat-list>
      <mat-list-item>

        <div class="form-group">
          <label style="text-align: left" for="username">Username:
            <span>{{user.userId}} </span>
          </label>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div class="form-group">
          <label style="text-align: left" for="firstName">First Name :
            <input *ngIf="editFlag" type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
          </label>
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
      </mat-list-item>
      <mat-list-item>

        <div class="form-group">
          <label style="text-align: left;margin-top: 15px;" for="lastName">Last Name:

            <input *ngIf="editFlag" type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            /> </label>
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </mat-list-item>

      <mat-list-item style="text-align: left;margin-top: 30px;" *ngIf="editFlag">
        <div class="form-group">
          <button (click)="editProfileSave()" class="btn btn-primary">Save</button>
