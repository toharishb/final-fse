<div style="padding-top: 5%;text-align: -webkit-center;">
    <mat-card style="max-width: 400px;">
        <div class="login-container">
            <h1 class="mt-5">Login</h1>
            <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
                <div class="form-group">
                    <label for="userinput">User Name : </label>
                    <input style="margin-left: 25px" matInput [formControl]="username" class="username">

                </div>
                <div class="form-group">
                    <label for="passwordinput">Password : </label>
                    <input style="margin-left: 32px" type="password" matInput [formControl]="password" class="password">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" mat-button>Submit</button>
                    <a matTooltip="New User? Sign up" href="/register">Register</a>
